name: Code quality

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install flake8 black isort
      - name: Run linter
        run: flake8 .
      - name: Run formatters
        run: black8 --check . && isort --check .
